<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .b1{
            height:373px;
            width: 444px;
            background-color: blue;
            float: left;
        }
        .b2{ height:373px;
            width: 444px;
            background-color: red;
            float: inherit;
        }
    </style>
</head>
<body>
    <div class="b1">b1</div>
    <div class="b2">b2</div>
</body>
</html>
