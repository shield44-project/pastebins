<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Code Storage Website{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">ğŸ’¾ Code Storage</a>
            <ul class="nav-links">
                <li><a href="/">ğŸ  Home</a></li>
                <li><a href="{{ url_for('upload_code') }}">ğŸ“¤ Upload Code</a></li>
                <li><a href="{{ url_for('encrypted_viewer') }}">ğŸ” Encrypted Files</a></li>
                <li>
                    <button class="theme-toggle" id="themeToggle">
                        <span id="themeIcon">ğŸŒ™</span>
                        <span id="themeText">Dark</span>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Code Storage Website. Store, View, and Execute Your Code.</p>
        </div>
    </footer>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const themeText = document.getElementById('themeText');
        const body = document.body;

        // Load theme from localStorage
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            body.classList.add('dark-theme');
            themeIcon.textContent = 'â˜€ï¸';
            themeText.textContent = 'Light';
        }

        // Toggle theme
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            const isDark = body.classList.contains('dark-theme');
            
            if (isDark) {
                themeIcon.textContent = 'â˜€ï¸';
                themeText.textContent = 'Light';
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.textContent = 'ğŸŒ™';
                themeText.textContent = 'Dark';
                localStorage.setItem('theme', 'light');
            }
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
