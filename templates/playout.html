<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
            display: inline;
            font-size: large;
            border: 4px solid red;
            border-radius: 0ric;
        }

        ul {
            padding: 34px;
        }

        header {
            display: flex;
            flex-direction: row;
            justify-content: end;
            background-color: black;
            color: white;
            width: 100vw;
        }

        .image {
            background-image: url(2.png);
            height: 100px;
            width: 100vw;
        }

        .container {
            background-color: chocolate;
            height: 699px;
            width: 100vw;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            border: 16px solid chocolate;
        }

        .b1 {
            background-image: url(1.png);
            height: 578px;
            width: 30vw;
        }

        .b2 {
            background-image: url(2.png);
            height: 578px;
            width: 30vw;
        }

        .b3 {
            background-image: url(3.png);
            height: 578px;
            width: 30vw;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <div class="image"></div>
    <div class="container">
        <div class="b1"></div>
        <div class="b2"></div>
        <div class="b3"></div>
    </div>
</body>

</html>
